<div class="editar-usuario">
  <h2>Editar Usuário</h2>
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nomeCompleto">Nome Completo</label>
      <input id="nome" formControlName="nome" />
    </div>
    <div class="form-group">
      <label for="matricula">Matrícula</label>
      <input id="matricula" formControlName="matricula" />
    </div>
    <div class="form-group">
      <label for="funcao">Função</label>
      <input id="funcao" formControlName="funcao" />
    </div>
    <div class="form-group">
      <label for="unidade">Unidade</label>
      <input id="unidade" formControlName="unidade" />
    </div>
    <div class="form-group">
      <label for="perfil">Perfil</label>
      <select id="perfil" formControlName="perfil">
        <option value="Representante">Representante</option>
        <option value="Administrador">Administrador</option>
      </select>
    </div>
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input id="telefone" formControlName="telefone" />
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" formControlName="email" />
    </div>
    <div class="endereco" formGroupName="endereco">
      <h3>Endereço</h3>
      <div class="form-group">
        <label for="cep">CEP</label>
        <input id="cep" formControlName="cep" />
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <input id="estado" formControlName="estado" />
      </div>
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input id="cidade" formControlName="cidade" />
      </div>
      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input id="bairro" formControlName="bairro" />
      </div>
      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input id="logradouro" formControlName="logradouro" />
      </div>
      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input id="complemento" formControlName="complemento" />
      </div>
    </div>
    <div class="actions">
      <button type="button" (click)="onCancel()">Cancelar</button>
      <button type="submit">Salvar</button>
    </div>
  </form>
</div>
